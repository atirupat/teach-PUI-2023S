<!-- Document Setup -->
<!DOCTYPE html>
<html lang="en-us"></html>
<head>
    <meta charset="UTF-8">
    <title>BunBun</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <!-- Top Bar -->
    <header>
        <a href="./gallery.html">
            <img id="logo-image"
                src="/homework-materials/HW1/logo/logo-01.svg"
                width="400"
                alt="Logo of BunBun Bake Shop"/>
        </a>
    </header>
    
    <!-- Navigation -->
    <nav class="navigation-content">
        <a href="./gallery.html"
            class="navigation-text">
            PRODUCTS
        </a>
        
        <a href="./shopping-cart.html"
            class="navigation-text" >
            CART
        </a>
    </nav>

    <main class="shopping-cart-main-content">
        <div id="shopping-cart-title">
            <h4>Shopping Cart</h4>
        </div>

        <!-- Shopping Cart Items -->
        <div class="shopping-cart-items">
            <!-- Original Cinnamon Roll Order -->
            <div class="cart-original-cinnamon">
                <img src="/homework-materials/HW1/products/original-cinnamon-roll.jpg"
                    alt="Cinnamon roll on plate next to cinnamon stick"
                    id="cart-original-cinnamon-image"/>

                <div class="cart-original-text">
                    <p>Remove</p>
                    <p>Original Cinnamon Roll</p>
                    <p>Glazing: Keep original</p>
                    <p>Pack Size: 1</p>
                    <h5>$2.49</h5>
                </div>  
            </div>

            <!-- Double Chocolate Cinnamon Roll Order -->
            <div class="cart-double-chocolate">
                <img src="/homework-materials/HW1/products/double-chocolate-cinnamon-roll.jpg"
                    width="100"
                    alt="Close-up of double-chocolate cinnamon roll"
                    id="cart-chocolate-image"/>

                <div class="cart-chocolate-text">
                    <p>Remove</p>
                    <p>Double Chocolate Cinnamon Roll</p>
                    <p>Glazing: Sugar milk</p>
                    <p>Pack Size: 6</p>
                    <h5>$27.45</h5>
                </div>
            </div>

        </div>

        <!-- Total and checkout -->
        <div class="cart-checkout">
            <p>Total: $29.74</p>
            <h4 id="cart-button">Checkout</h4>
        </div>

    </main>

</body>
