<!-- Document Setup -->
<!DOCTYPE html>
<html lang="en-us"></html>
<head>
    <meta charset="UTF-8">
    <title>BunBun</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <!-- Top Bar -->
  <header>
      <a href="./gallery.html">
        <img id="logo-image"
          src="/homework-materials/HW1/logo/logo-01.svg"
          width="400"
          alt="Logo of BunBun Bake Shop"/>
      </a>
  </header>
    
  <!-- Navigation -->
  <nav class="navigation-content">
    <a href="./gallery.html"
      class="navigation-text">
      	PRODUCTS
    </a>
        
    <a href="./shopping-cart.html"
    	class="navigation-text">
      	CART
    </a>
  </nav>

  <main class="product-detail-section">
    <div class="section-title">
      <h4>Original cinnamon roll</h4>
    </div>

    <!-- Featured Image -->
  	<img src="/homework-materials/HW1/products/original-cinnamon-roll.jpg"
      alt="Cinnamon roll on plate next to cinnamon stick"
      class="detail-img"/>

    <!-- Image Caption -->
    <p id="glaze-image-caption">Customize our delicious, hand-made cinnamon roll to your liking!</p>

    <!-- Glazing Dropdown Menu -->
    <div class="dropdown-menu">
      <label for="glazing">
        <p class="dropdown-caption">Glazing:</p>
      </label>

      <!-- Glazing Menu Options -->
      <select name="glazing" class="dropdown-style">
        <option value="keep original">Keep original</option>
        <option value="sugar milk">Sugar milk</option>
        <option value="vanilla milk">Vanilla milk</option>
        <option value="double chocolate">Double chocolate</option>
      </select>
    </div>

    <!-- Pack Size Dropdown Menu -->
    <div class="dropdown-menu">
      <label for="pack-size">
        <p class="dropdown-caption">Pack size:</p>
      </label>
            
    <!-- Pack Size Menu Options -->
      <select name="pack-size" class="dropdown-style">
        <option value="one">1</option>
        <option value="three">3</option>
        <option value="six">6</option>
        <option value="dozen">12</option>
      </select>
    </div>
  </main>

  <!-- Price and "Add to Cart" Button -->
  <div class="add-cart">
    <p id="detail-price">$2.49</p>
  
    <!-- Button -->
    <a href="./shopping-cart.html" 
        id="detail-cart-button">
        Add to Cart
    </a>
  </div>

</body>
